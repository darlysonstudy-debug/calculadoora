<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body{
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
font-family: Arial, Helvetica, sans-serif;
background-color: #1c1b1b;

}
h1{ 
    color: white
}
.calculator{
    background-color: white;
    width: 300px;
    border-radius: 10px;
    padding: 20px;

}
#display{
 width: 100%;
 height: 60px;
 border: none;
 border-radius: 6px;
 background-color: #f0f0f0;
 text-align: right;
 font-size: 20px;
 margin-bottom: 16px;
}
.box-buttons{
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
    gap: 10px;
}
button{
    border: none;
    height: 60px;
    border-radius: 6px;
    font-size: 20px;

}
button:hover{
    background-color: #e1e1e1;
    cursor: pointer;
    transition: .4s ;
}
.btn-zero{
  grid-column: 1 / 3;
}
.btn-result{
    grid-row: 4 / 6;
    height: 100%;
    grid-column: 4;
}
</style>
    <title>Calculadora</title>
</head>
<body>
    <h1> calculadiora </h1>
    <div class="calculator">
    < input type="text" disabled id="display">
    <div class="box-button">
        <button>C</button>
        <button>&lt;</button>
        <button>/</button>
        <button>*</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class= "btn-zero">0</button>
        <button>.</button>
        <button class=" "btn-result>=</button>
    </div>
    </div>
</body>
</html>
